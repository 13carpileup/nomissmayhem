    <!DOCTYPE html>
    <html>
    <head>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <link rel="stylesheet" href="styles/styles.css" onerror="console.error('Failed to load CSS')">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body id="noselect">
        <div id="game-container">
            <div id="game-section">
                <h1 id="title">NO MISS MAYHEM</h1>
                <div id="health-bar">
                    <div id="health-bar-fill"></div>
                </div>
                <div id="stats-container">

                    <div id="money" class="ui-element"></div>

                <div id = "map"></div>
                <canvas id="gameCanvas"></canvas>
                <canvas id="blurCanvas"></canvas>
            </div>  
            <div id="leaderboard">
                <h2>CHAMPIONS</h2>
                <div id="leaderboard-entries"></div>
            </div>
        </div>

        
        <script>
            console.log('DOM loaded');
            console.log('GameCanvas:', document.getElementById('gameCanvas'));
            console.log('BlurCanvas:', document.getElementById('blurCanvas'));
        </script> 

        <script src="js/main.js?v=1.0   " type="module" onerror="console.error('Failed to load main.js')"></script>
    </body>
