<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/styles.css" onerror="console.error('Failed to load CSS')">
</head>
<body class="noselect">
    <div id="game-container">
        <div id="fullscreen">
            <div id="score">Health: 80  </div>
            <div id="dash">Dash Ready!</div>
            <div id="money">Money: 0</div>
            <div id="timer"></div>
            <div id="map"></div>
            <h2 id="title">NO MISS MAYHEM</h2>
            <h2 id="link">https://nomissmayhem.vercel.app/</h2>
            <canvas id="gameCanvas"></canvas>
            <canvas id="blurCanvas"></canvas>
        </div>
        
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <div id="leaderboard-entries"></div>
        </div>
    </div>

    <script>
        // Test if elements are loading
        console.log('DOM loaded');
        console.log('GameCanvas:', document.getElementById('gameCanvas'));
        console.log('BlurCanvas:', document.getElementById('blurCanvas'));
    </script> 

    <script src="js/main.js" type="module" onerror="console.error('Failed to load main.js')"></script>
</body>
</html>
